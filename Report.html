<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title>แจ้งซ่อมอุปกรณ์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- LIFF + Firebase + jsQR -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <!-- ต้องมีไฟล์ firebase-config.js ที่กำหนดค่า Firebase และ LIFF_ID_REPORT -->
  <script src="firebase-config.js"></script> 
  <script>
    // การตั้งค่า Tailwind CSS
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#000000', // สีหลัก
            secondary: '#FFFFFF',
            orange: '#E65100', // สีส้มสำหรับแจ้งซ่อม
            lightOrange: '#FFE0B2'
          }
        }
      }
    }
  </script>
  <style>
    /* เพิ่ม style สำหรับ spinner */
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <!-- Custom Alert -->
  <div id="customAlert"
    class="fixed top-4 left-1/2 transform -translate-x-1/2 text-white px-4 py-2 rounded shadow hidden z-50 transition-opacity duration-300 ease-in-out opacity-0">
  </div>

  <div class="max-w-md mx-auto p-6">
    <div class="bg-white p-4 rounded-lg mb-4">
      <h2 class="text-md font-bold">แจ้งซ่อมอุปกรณ์</h2>
      <p class="pt-2">ชื่อผู้แจ้ง : <span id="reporterName" class="font-medium">กำลังโหลด...</span></p>
    </div>

    <button id="scanBtn"
      class="w-full mb-4 flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-600 text-white py-3 px-4 rounded-full">
      สแกน QR อุปกรณ์
    </button>
    <video id="video" playsinline class="w-full h-80 object-cover rounded-lg mb-4 hidden"></video>

    <div class="space-y-4">
      <input id="deviceId" type="text" placeholder="รหัสอุปกรณ์" readonly
        class="w-full border border-gray-300 rounded-lg p-2 bg-gray-50" />
      <input id="deviceName" type="text" placeholder="ชื่ออุปกรณ์" readonly
        class="w-full border border-gray-300 rounded-lg p-2 bg-gray-50" />
      <input id="title" type="text" placeholder="หัวข้อปัญหา"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-orange-500 focus:border-orange-500" />
      <textarea id="details" placeholder="รายละเอียดเพิ่มเติม" rows="4"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-orange-500 focus:border-orange-500"></textarea>
      <input id="imageInput" type="file" accept="image/*" class="w-full file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100" />
       <img id="previewImage" src="#" alt="Preview" class="w-full max-w-xs h-auto rounded-lg hidden mt-2 mx-auto" />
    </div>

    <button id="openConfirmBtn"
      class="w-full my-6 flex items-center justify-center gap-2 bg-orange hover:bg-orange-700 text-white py-3 px-4 rounded-full transition-colors duration-200">
      ส่งแจ้งซ่อม
    </button>
    <p id="statusText" class="mt-4 text-center font-medium text-gray-700"></p>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white rounded-lg shadow-lg p-6 w-80 max-w-sm">
        <h3 class="text-lg font-semibold mb-4 text-center">ยืนยันการแจ้งซ่อม</h3>
        <p class="mb-6 text-center text-gray-700">ต้องการส่งแจ้งซ่อมอุปกรณ์ใช่หรือไม่?</p>
        <div class="flex justify-end gap-4">
          <button id="cancelBtn"
            class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 transition-colors duration-200">ยกเลิก</button>
          <button id="confirmBtn"
            class="px-4 py-2 rounded-lg bg-orange hover:bg-orange-700 text-white flex items-center justify-center gap-2 transition-colors duration-200">
            ยืนยัน
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // **********************************************
    // ⚠️ สำคัญมาก: เปลี่ยนค่านี้เป็น URL ของ GAS Web App ที่ Deploy แล้ว ⚠️
    // ไปที่ Google Apps Script -> Deploy -> New deployment -> Web app -> เลือก "Anyone"
    // คัดลอก URL ที่ได้มาวางที่นี่
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzhZ-isEXQWK4IFVI7ROkvmHR77QS_b9rKcDux16wrW5vr_wYvNEz8UT92yJwLcGNQq/exec';
    // **********************************************

    // LIFF init variables
    let userIdLine = "";
    let reporterName = "";
    
    // LIFF ID ควรถูกกำหนดใน firebase-config.js
    // หากไม่มีใน firebase-config.js คุณสามารถกำหนดตรงนี้ได้
    // ตัวอย่าง: const LIFF_ID_REPORT = '2007335399-rmoYp9Md'; 

    // ฟังก์ชัน Custom Alert
    function showCustomAlert(msg, type = 'error') {
      const alertBox = document.getElementById('customAlert');
      alertBox.textContent = msg;
      alertBox.classList.remove('opacity-0', 'hidden'); // ทำให้มองเห็น
      alertBox.classList.add('opacity-100');
      
      if (type === 'success') {
        alertBox.classList.remove('bg-red-500');
        alertBox.classList.add('bg-green-500');
      } else {
        alertBox.classList.remove('bg-green-500');
        alertBox.classList.add('bg-red-500');
      }
      
      setTimeout(() => {
        alertBox.classList.remove('opacity-100');
        alertBox.classList.add('opacity-0');
        setTimeout(() => alertBox.classList.add('hidden'), 300); // ซ่อนหลังจาก fade out
      }, 3000);
    }

    window.onload = async () => {
      try {
        // ตรวจสอบว่า LIFF_ID_REPORT มีค่าหรือไม่
        if (typeof LIFF_ID_REPORT === 'undefined') {
          showCustomAlert('LIFF ID ไม่ได้ถูกกำหนดใน firebase-config.js หรือในโค้ด', 'error');
          return;
        }

        await liff.init({ liffId: LIFF_ID_REPORT });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        if (!liff.isInClient()) {
          showCustomAlert('โปรดเปิดหน้านี้ใน LINE Application', 'error');
          return; // ไม่ต้องปิดหน้าต่างทันที ให้ผู้ใช้เห็นข้อความ
        }

        const profile = await liff.getProfile();
        userIdLine = profile.userId;

        // ค้นหาชื่อผู้แจ้งจาก employees
        const empSnap = await db.ref("employees")
          .orderByChild("userIdLine").equalTo(userIdLine).get();
        if (empSnap.exists()) {
          reporterName = Object.values(empSnap.val())[0].fullName;
        } else {
          showCustomAlert('ไม่พบข้อมูลพนักงาน กรุณาลงทะเบียนในระบบก่อน', 'error');
          setTimeout(() => {
            if (liff.isInClient()) liff.closeWindow();
          }, 2000);
          return;
        }
        document.getElementById("reporterName").textContent = reporterName;
      } catch (e) {
        console.error("LIFF Init Error: ", e);
        showCustomAlert('เกิดข้อผิดพลาดในการโหลด LIFF: ' + e.message, 'error');
      }
    };

    // QR scan
    const canvas = document.createElement('canvas'),
      ctx = canvas.getContext('2d');
    document.getElementById('scanBtn').addEventListener('click', startScan);
    let currentStream; // เก็บ stream เพื่อหยุดเมื่อสแกนเสร็จ

    async function startScan() {
      const video = document.getElementById('video');
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = currentStream;
        video.play();
        video.classList.remove('hidden');
        requestAnimationFrame(() => scanLoop(video));
      } catch (err) {
        console.error("Error accessing camera: ", err);
        showCustomAlert('ไม่สามารถเข้าถึงกล้องได้: ' + err.message + ' (โปรดตรวจสอบสิทธิ์การเข้าถึงกล้อง)', 'error');
      }
    }

    function scanLoop(video) {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const code = jsQR(
          ctx.getImageData(0, 0, canvas.width, canvas.height).data,
          canvas.width, canvas.height
        );
        if (code) {
          const id = code.data.trim();
          db.ref(`devices/${id}`).get().then(snap => {
            if (!snap.exists()) {
              showCustomAlert('ไม่พบอุปกรณ์นี้ในระบบ', 'error');
              document.getElementById('deviceId').value = '';
              document.getElementById('deviceName').value = '';
            } else {
              document.getElementById('deviceId').value = id;
              document.getElementById('deviceName').value = snap.val().deviceName || 'ไม่ทราบชื่อ';
              showCustomAlert('สแกนอุปกรณ์สำเร็จ!', 'success');
            }
          }).catch(err => {
            console.error("Firebase read error:", err);
            showCustomAlert('ข้อผิดพลาดในการอ่านข้อมูลอุปกรณ์: ' + err.message, 'error');
          });

          // หยุดกล้อง
          if (currentStream) {
            currentStream.getTracks().forEach(t => t.stop());
            video.srcObject = null;
          }
          video.classList.add('hidden');
          return; // ออกจาก loop
        }
      }
      if (currentStream && video.srcObject) requestAnimationFrame(() => scanLoop(video));
    }

    // Preview image
    document.getElementById('imageInput')
      .addEventListener('change', e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = ev => {
            const img = document.getElementById('previewImage');
            img.src = ev.target.result;
            img.classList.remove('hidden');
          };
          reader.readAsDataURL(file);
        } else {
            document.getElementById('previewImage').classList.add('hidden');
            document.getElementById('previewImage').src = '#'; // Clear src
        }
      });

    // Modal control
    const modal = document.getElementById('confirmModal');
    document.getElementById('openConfirmBtn').addEventListener('click', () => {
      const dev = document.getElementById('deviceId').value.trim();
      const ti = document.getElementById('title').value.trim();
      const dt = document.getElementById('details').value.trim();
      if (!dev || !ti || !dt) {
        showCustomAlert('กรุณากรอก รหัสอุปกรณ์ หัวข้อปัญหา และรายละเอียดให้ครบถ้วน', 'error');
        return;
      }
      modal.classList.remove('hidden');
    });
    document.getElementById('cancelBtn')
      .addEventListener('click', () => modal.classList.add('hidden'));

    // Submit button logic
    document.getElementById('confirmBtn')
      .addEventListener('click', async function () {
        const btn = this;
        const originalHTML = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `
          <svg class="animate-spin h-5 w-5 inline-block text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          กำลังบันทึก...
        `;
        try {
          await submitRepair();
          btn.innerHTML = '✅ บันทึกสำเร็จ';
          showCustomAlert('ส่งแจ้งซ่อมสำเร็จ!', 'success');
          setTimeout(() => {
            if (liff.isInClient()) liff.closeWindow();
          }, 1500);
        } catch (error) {
          console.error("Submission failed:", error);
          btn.innerHTML = originalHTML; // คืนค่าเดิม
          btn.disabled = false;
          showCustomAlert('เกิดข้อผิดพลาดในการส่งแจ้งซ่อม: ' + error.message, 'error');
        } finally {
          modal.classList.add('hidden');
        }
      });

    // ฟังก์ชันบันทึกลง Firebase + ส่ง LINE ผ่าน GAS Web App
    async function submitRepair() {
      const id = db.ref().child('repairReports').push().key; // สร้าง ID รายงานซ่อม
      const now = new Date().toISOString();
      const dev = document.getElementById('deviceId').value.trim();
      const devName = document.getElementById('deviceName').value.trim();
      const ti = document.getElementById('title').value.trim();
      const dt = document.getElementById('details').value.trim();
      const file = document.getElementById('imageInput').files[0];

      let imageUrl = '';
      if (file) {
        try {
          const snap = await storage.ref(`repair_images/${id}`).put(file);
          imageUrl = await snap.ref.getDownloadURL();
        } catch (err) {
          console.error("Image upload failed:", err);
          showCustomAlert('ไม่สามารถอัปโหลดรูปภาพได้: ' + err.message, 'error');
          // ไม่ต้อง throw error ออกไปเพื่อให้รายการซ่อมยังคงถูกบันทึกโดยไม่มีรูปภาพ
        }
      }

      // บันทึกลง Firebase Realtime Database
      // *** สำคัญ: เก็บ reporterName และ userIdLine ไว้ใน repairReports ด้วย ***
      await db.ref(`repairReports/${id}`).set({
        id,
        date: now,
        timestamp: firebase.database.ServerValue.TIMESTAMP,
        reporterName: reporterName, // บันทึกชื่อผู้แจ้ง
        userIdLine: userIdLine,     // บันทึก userIdLine ของผู้แจ้ง
        deviceId: dev,
        deviceName: devName,
        title: ti,
        details: dt,
        status: 'รอซ่อม', // สถานะเริ่มต้น
        imageUrl
      });

      // อัปเดตสถานะอุปกรณ์ใน Firebase Realtime Database
      await db.ref(`devices/${dev}`).update({
        status: 'ส่งซ่อม',
        lastUser: reporterName, // อัปเดตผู้ใช้งานล่าสุดที่เกี่ยวข้อง
        lastUserId: userIdLine,
        lastRepairReportId: id // เพิ่ม field นี้เพื่อลิงก์ไปยังรายงานซ่อมล่าสุด
      });

      // ส่งข้อมูลไปยัง GAS Web App เพื่อให้ App Script ส่ง Flex Message
      const payload = {
        action: 'repair', // ระบุ action เป็น 'repair'
        deviceId: dev,
        deviceName: devName,
        title: ti,
        details: dt,
        reporterName: reporterName, // ส่งชื่อผู้แจ้งไปให้ GAS
        userIdLine: userIdLine,     // ส่ง userIdLine ไปให้ GAS
        imageUrl: imageUrl // ส่ง URL รูปภาพไปด้วย
      };

      if (!GAS_WEB_APP_URL || GAS_WEB_APP_URL === 'YOUR_DEPLOYED_GAS_WEB_APP_URL') {
        throw new Error('กรุณาตั้งค่า GAS_WEB_APP_URL ในโค้ด LIFF.');
      }

      const response = await fetch(GAS_WEB_APP_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });

      const responseData = await response.json();
      if (response.ok && responseData.status === 'success') {
        console.log('Flex message sent successfully via GAS:', responseData);
      } else {
        console.error('Failed to send Flex message via GAS:', responseData);
        throw new Error(responseData.message || 'Unknown error from GAS');
      }
    }
  </script>
</body>

</html>
